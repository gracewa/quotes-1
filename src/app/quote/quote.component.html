<div class="jumbotron">
<div class="container text-center">
<div class="col col-md-12" >
    <h1>My Quotes</h1>
</div>

<div >
    <div class="row">
        <div class="col col-md-6">
            
        </div>
        <div class="col col-md-3">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    
        <div class="col col-md-3">
            <ul>
                <div *ngFor='let quote of quotes;let i = index'>
                    <li appHighlight>Quote Name: {{quote.quote}}</li> 
                    <app-quote-details [quote]='quote' (isComplete)= 'deleteQuote($event,i)'></app-quote-details>
                </div>
            </ul>
        </div>
    </div>
</div>
</div>
</div>
